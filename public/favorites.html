<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Favorites - Flavor Table</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">Flavor Table</div>
      <div class="nav-links">
        <a href="index.html">Search</a>
        <a href="randomRecipes.html">Random</a>
        <a href="favorites.html">Favorites</a>
      </div>
    </div>
  </nav>

  <h1><span class="inline-bg">ğŸ’– Favorite Recipes</span></h1>
  <div id="favoritesContainer"></div>
  <div id="recipesContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("favoritesContainer");

      fetch("/recipes/all")
        .then((res) => res.json())
        .then((recipes) => {
          if (!recipes.length) {
            container.innerHTML = "<p>No recipes found.</p>";
            return;
          }

          container.innerHTML = "";

          recipes.forEach((recipe) => {
            const card = document.createElement("div");
            card.className = "recipe-card";

            card.innerHTML = `
              <h3>${recipe.title}</h3>
              <img src="${recipe.image}" alt="${recipe.title}" width="200">
              <p><strong>Instructions:</strong> ${recipe.instructions}</p>
              <p><strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}</p>
              <p><strong>Ready In:</strong> ${recipe.readyin} minutes</p>
              <button class="delete-btn" data-id="${recipe.id}">âŒ Delete</button>
              <button class="edit-btn" data-id="${recipe.id}">âœï¸ Edit</button>
            `;

           
            card.querySelector(".delete-btn").addEventListener("click", async () => {
              const confirmDelete = confirm("Are you sure you want to delete this recipe?");
              if (!confirmDelete) return;

              try {
                const response = await fetch(`/recipes/${recipe.id}`, {
                  method: "DELETE",
                });

                if (response.ok) {
                  alert("Recipe deleted successfully.");
                  card.remove();
                } else {
                  alert("Failed to delete recipe.");
                }
              } catch (err) {
                console.error("âŒ Error:", err);
                alert("Error deleting recipe.");
              }
            });

           
            card.querySelector(".edit-btn").addEventListener("click", async () => {
              const newTitle = prompt("Enter new title:", recipe.title);
              const newInstructions = prompt("Enter new instructions:", recipe.instructions);
              const newReadyIn = prompt("Enter new Ready In (minutes):", recipe.readyin);

              if (!newTitle || !newInstructions || !newReadyIn) {
                alert("All fields are required.");
                return;
              }

              try {
                const response = await fetch(`/recipes/${recipe.id}`, {
                  method: "PUT",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    title: newTitle,
                    instructions: newInstructions,
                    readyin: parseInt(newReadyIn),
                  }),
                });

                if (response.ok) {
                  alert("âœ… Recipe updated!");
                  location.reload();
                } else {
                  alert("âŒ Failed to update recipe.");
                }
              } catch (err) {
                console.error("âŒ Error:", err);
                alert("Error updating recipe.");
              }
            });

            container.appendChild(card);
          });
        })
        .catch((err) => {
          container.innerHTML = "<p>Failed to load recipes.</p>";
          console.error(err);
        });
    });
  </script>

  <footer>
    <p>ğŸ½ï¸ Flavor Table &copy; 2025 - Made with â¤ï¸ by Tasneem Almahrouq</p>
  </footer>
</body>
</html>
