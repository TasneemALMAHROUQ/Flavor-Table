      <a href="index.html">Search</a>
      <a href="randomRecipes.html">Random</a>

    </div>
  </div>
</nav>
<h1><span class="inline-bg">üíñ Favorite Recipes</span></h1>

  <div id="favoritesContainer"></div>

  <script>
    const container = document.getElementById("favoritesContainer");

    function loadFavorites() {
      container.innerHTML = "";
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (favorites.length === 0) {
        container.innerHTML = "<p>No favorite recipes yet.</p>";
        return;
      }

      favorites.forEach((recipe, index) => {
        const card = document.createElement("div");
        card.className = "recipe-card";

        card.innerHTML = `
          <h3>${recipe.title}</h3>
          <img src="${recipe.image}" alt="${recipe.title}" width="200">
          <p><strong>Used Ingredients:</strong> ${Array.isArray(recipe.usedIngredients) ? recipe.usedIngredients.join(", ") : "-"}</p>
          <p><strong>Missed Ingredients:</strong> ${Array.isArray(recipe.missedIngredients) ? recipe.missedIngredients.join(", ") : "-"}</p>
          <button class="removeBtn">‚ùå Remove</button>
        `;

        card.querySelector(".removeBtn").addEventListener("click", () => {
          removeFavorite(index);
        });

        container.appendChild(card);
      });
    }

    function removeFavorite(index) {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      loadFavorites();
    }

    window.onload = loadFavorites;
  </script>

</body>
